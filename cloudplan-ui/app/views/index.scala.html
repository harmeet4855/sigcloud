@(message: String, user: User)

@main(message, user) {
    <div class="panel col-sm-offset-3 col-sm-6">
        <div class="panel-heading">
            <h4>Sign in to cloudplan</h4>
            <hr/>
        </div>
        <div class="panel-body">
            <form action="@routes.Application.authorize" role="form" class="form" method="post">
                <div class="form-group">
                    <label class="control-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" name="name" placeholder="Name of user">
                    <span class="help-block">Provide a username for authentication</span>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Role</strong></label>
                    <select class="form-control" name="role">
                        <option value="admin">Admin</option>
                        <option value="developer">Developer</option>
                    </select>
                    <span class="help-block">Select your access level</span>
                </div>
                <br/>
                <div class="form-group">
                    <div>
                        <button type="submit" class="col-sm-12 btn btn-primary">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

}
