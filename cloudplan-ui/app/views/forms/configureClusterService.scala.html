@(message: String, socketURL: String, group: String, user: User)

@main(message, user) {
    <div id="socket" class="panel" data-ws-url="@{socketURL}" data-ws-cluster="@{group}">
        <div class="panel-heading">
            <h4>Configure Services on cluster</h4>
            <hr/>
        </div>
        <div class="panel-body">
            <form action="@routes.Tasks.configureClusterServices" role="form" class="form-horizontal" method="post">
                <input type="hidden" name="cluster" value="@{group}"/>
                <table class="table table-hover table-striped table-responsive">
                    <thead>
                        <th>Name</th>
                        <th>Mesos Master</th>
                        <th>Mesos Slave</th>
                        <th>HDFS Namenode</th>
                        <th>HDFS Datanode</th>
                        <th>HDFS Journalnode</th>
                        <th>Hbase Master</th>
                        <th>Hbase Regionserver</th>
                        <th>Ganglia Gmetad</th>
                        <th>Ganglia Gmond</th>
                        <th>Spark Driver</th>
                    </thead>
                    <tbody id="nodes"></tbody>
                </table>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="@routes.Assets.at("javascripts/resources/configureCluster.js")" type="text/javascript"></script>
}
