@(message: String, user: User)

@main(message, user) {
    <div class="panel col-sm-offset-3 col-sm-6">
        <div class="panel-heading">
            <h4>Terminate a cluster</h4>
            <hr/>
        </div>
        <div class="panel-body">
            <form action="@routes.Tasks.terminateCluster" role="form" class="form" method="post">
                <div class="form-group">
                    <label class="control-label"><strong>Provider</strong></label>
                    <select class="form-control" id="selectProvider" name="provider">
                        <option value="google-compute-engine">Google Compute Engine</option>
                        <option value="aws-ec2">Amazon EC2</option>
                    </select>
                    <span class="help-block">Select the provider which is running your cluster</span>
                </div>
                <div class="form-group">
                    <label class="control-label"><strong>Name</strong></label>
                    <input type="text" class="form-control" name="name" placeholder="Name of cluster">
                    <span class="help-block">This will be used to identify all associated resources on the cloud</span>
                </div>
                <br/>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="@routes.Assets.at("javascripts/launch.js")" type="text/javascript"></script>
}
