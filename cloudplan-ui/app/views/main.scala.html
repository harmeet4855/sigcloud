@(title: String, user: User)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <!--<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/flat-ui.css")">-->
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/cloudplan.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/cloudplan.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="main" class="container-fluid col-sm-offset-1 col-sm-10">
            <section>
                @{navigation(user)}
            <section>
                @content
            </section>
        </div>
    </body>
</html>
